<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue tracking sync</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron">
    <h2 class="display-4">Issue tracking synchronisation</h2>
    <p class="lead">Because you probably have better things to do.</p>
    <hr class="my-4">
</div>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Polling</h5>
        <div class="card-text container-fluid sync-polling"></div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Statistics</h5>
        <div class="card-text container-fluid sync-statistics"></div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Trigger sync manually</h5>
        <div class="card-text manual-sync">
            <div id="manual-sync-status" class="alert alert-primary" role="alert" style="display: none"></div>
            <div id="manual-sync-error" class="alert alert-danger" role="alert" style="display: none"></div>
            <form id="manual-sync-form">
                <div class="form-group">
                    <label for="trackingsystem">Source application</label>
                    <select class="form-control" id="trackingsystem" name="trackingsystem">
                        <option value="JIRA" selected="selected">JIRA</option>
                        <option value="RTC">RTC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issuekey">Issue key</label>
                    <input type="text" class="form-control" id="issuekey" name="issuekey" placeholder="DEV-123456">
                    <small id="issuekeyHelp" class="form-text text-muted">JIRA issue key (eg. DEV-123456) or RTC ID (eg.
                        610098).</small>
                </div>
                <button type="button" class="btn btn-primary" onclick="sync.runManual();">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="assets/sync.js"></script>
</body>
</html>
